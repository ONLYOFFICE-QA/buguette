<mat-toolbar color="primary">
  <mat-toolbar-row class="toolbar">
    <span>Buguette</span>
    <span class="toolbar-fill-space"></span>
  </mat-toolbar-row>
</mat-toolbar>

    <mat-card appearance="outlined">
      <mat-card-content>
        <form [formGroup]="formKey" (ngSubmit)="onSubmitToken()">
          <h2>Sing in to Buguette</h2>
          <mat-error *ngIf="tokenInvalid">
            Api token is not found
          </mat-error>
          <mat-error *ngIf="emailInvalid">
            The email is not connected with the api key?
          </mat-error>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Email" formControlName="username" required>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="API key" formControlName="key" required>
            <mat-error>
              Please provide a valid key
            </mat-error>
          </mat-form-field>
          <div>
            <button mat-raised-button color="primary" [disabled] = buttonsDisableFlag>Sing in</button>
          </div>
          <div style="text-align: end;"><a [href]=get_link_to_bugzilla_api() target="_blank" rel="noreferrer">Generate API key</a></div>
        </form>
      </mat-card-content>
    </mat-card>

<div class="loading-resources-block" *ngIf="formStatus.loading !== 'waiting'">
  <div class="account-message">
    <div class="text">
      Check account data:
    </div>
    <div *ngIf="formStatus?.loading == 'start'">
      <mat-spinner style="margin: auto;" [diameter]="25"></mat-spinner>
    </div>
    <div *ngIf="formStatus?.loading == 'complite'">
      Ok
    </div>
  </div>
</div>
