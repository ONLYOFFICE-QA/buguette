version: '3'
services:
  buguette-server:
    image: nginx:1.18.0-alpine
    ports:
      - "80:80"
      - "443:443"
    restart: always  
    tty: true
    volumes:
      - ./buguette-https.conf/:/etc/nginx/conf.d/default.conf
      - ./dist/:/buguette/dist/
      - /etc/letsencrypt/:/etc/letsencrypt
  buguette-build:
    build: .
    volumes:
      - ./dist/:/buguette/dist/
    command: ["npm", "run", "build"]
    tty: true
